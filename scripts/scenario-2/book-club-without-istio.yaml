apiVersion: v1
kind: Namespace
metadata:
  name: fast-track-istio 
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookclub
  namespace: fast-track-istio 
  labels:
    app: bookclub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bookclub
  template:
    metadata:
      labels:
        app: bookclub
    spec:
      containers:
        - name: bookclub
          image: fasttrackistio/bookclub:1.0.0
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: "1"
              memory: 100Mi
            requests:
              cpu: "0.5"
---
apiVersion: v1
kind: Service
metadata:
  name: bookclub
  namespace: fast-track-istio 
  labels:
    app: bookclub
spec:
  ports:
  - port: 8080
    nodePort: 30001
    protocol: TCP
  selector:
    app: bookclub
  type: NodePort